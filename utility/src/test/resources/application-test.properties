notification.grouping.delete.url=http://notification-api-int-svc:8080/v1/notification/grouping/{group}/notifications/{notificationId}
notification.template.delete.url=http://notification-api-int-svc:8080/v2/notification/template/{notificationId}/brands/{brand}/locales/{locale} 