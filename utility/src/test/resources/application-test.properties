vault.enabled=true
mongodb.retry.count=3
mongodb.retry.delay.ms=50
enable.sync.data.initial.dump=false
locale.default.value=en-US
metrics.prometheus.enabled=false
notification.config.update.url=http://notification-api-int-svc:8080/v1/notifications/defaultConfig
notification.grouping.update.url=http://notification-api-int-svc:8080/v1/notifications/grouping
notification.template.update.url=http://notification-api-int-svc:8080/v1/notifications/template
