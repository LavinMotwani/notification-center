service.name=notification-config-utility
notification.config.update.url=http://notification-api-int-svc:8080/v1/notifications/defaultConfig
notification.grouping.update.url=http://notification-api-int-svc:8080/v1/notification/grouping
notification.template.update.url=http://notification-api-int-svc:8080/v1/notification/default/template
notification.template.config.update.url=http://notification-api-int-svc:8080/v1/notification/templateConfig
notification.grouping.delete.url=http://notification-api-int-svc:8080/v1/notification/grouping/{group}/notifications/{notificationId}/services/{service}
notification.template.delete.url=http://notification-api-int-svc:8080/v2/notification/template/{notificationId}/brands/{brand}/locales/{locale} 
metrics.prometheus.enabled=false
notification.config.updated=true
config.file.path=/data/
region=EMEA
service=nc
tflEnabled=false